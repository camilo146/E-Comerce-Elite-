version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: elite-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: elite-ecommerce
    volumes:
      - mongodb_data:/data/db
    networks:
      - elite-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elite-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/elite-ecommerce?authSource=admin
      - JWT_SECRET=your_production_secret_here_change_this
      - CLIENT_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - elite-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elite-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - elite-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  elite-network:
    driver: bridge

volumes:
  mongodb_data:
